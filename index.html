<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <button id="x">Play as X</button>
    <button id="o">Play as O</button>
    
    <div class="gameBoard">
      <div class="cell" data-cell-num="0"></div>
      <div class="cell" data-cell-num="1"></div>
      <div class="cell" data-cell-num="2"></div>
      <div class="cell" data-cell-num="3"></div>
      <div class="cell" data-cell-num="4"></div>
      <div class="cell" data-cell-num="5"></div>
      <div class="cell" data-cell-num="6"></div>
      <div class="cell" data-cell-num="7"></div>
      <div class="cell" data-cell-num="8"></div>
    </div>
  </body>
</html>
